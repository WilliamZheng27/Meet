			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h4>新建活动</h4>
					</div>
					<div class="modal-body">
						<div class="container-fluid">
							<div class="row">
								<form id="newactivity" action="#" class="form-horizontal">
									<div class="form-group">
											<div class="col-lg-11">
												<input id="id" name="userid" class="form-control hidden" type="text">
												<input id="author" name="author" class="form-control hidden" type="text">
												<input id="tel" name="tel" class="form-control hidden" type="text">
											</div>
									</div>
									<div class="form-group">
											<label for="activity" class="control-label col-lg-1">活动名</label>
											<div class="col-lg-11">
												<input id="activity" name="activity" class="form-control" type="text" placeholder="不超过10个中文字符">
											</div>
									</div>
									<div class="form-group">
										<label for="people" class="control-label col-lg-1">参与人数</label>
										<div class="col-lg-11">
											<input id="people" name="people" class="form-control" type="number" placeholder="包括自己">
										</div>
									</div>
									<div class="form-group">
										<label for="activitydate" class="control-label col-lg-1">日期</label>
										<div class="col-lg-11">
											<div class="input-group">
												<input id="activitydate" name="activitydate" class="form-control form_datetime" type="text" value="">
												<span class="input-group-addon"><span class="glyphicon glyphicon-th"><i class="icon-th"></i></span></span>
											</div>												
										</div>
									</div>
									<div class="form-group">
										<label for="activitytimestart" class="control-label col-lg-1">开始时间</label>
										<div class="col-lg-11">
											<div class="input-group">
												<input id="activitytimestart" name="activitytimestart" class="form-control" type="text" value="">
												<span class="input-group-addon"><span class="glyphicon glyphicon-th"><i class="icon-th"></i></span></span>
											</div>												
										</div>
									</div>
									<div class="form-group">
										<label for="activitytimeend" class="control-label col-lg-1">结束时间</label>
										<div class="col-lg-11">
											<div class="input-group">
												<input id="activitytimeend" name="activitytimeend" class="form-control" type="text" value="">
												<span class="input-group-addon"><span class="glyphicon glyphicon-th"><i class="icon-th"></i></span></span>
											</div>												
										</div>
									</div>									
									<div class="form-group">
										<label for="detail" class="control-label col-lg-1">详细信息</label>
										<div class="col-lg-11">
											<input id="detail"  name="detail" class="form-control" type="text" placeholder="不超过20个中文字符">
										</div>
									</div>
								</form>
							</div>

									<div class="form-group">

	<script type="text/javascript" charset="UTF-8">
	    $(".form_datetime").datetimepicker({
	        format: "yyyy-mm-dd",

	        minView: "month",

	    	pickerPosition: "bottom-left"
	    })
	    $("#activitytimeend").datetimepicker({
	    	format: "hh:ii",

	    	language: "zh-CN",

	    	pickerPosition: "bottom-left"
	    })
	    $('.selectpicker').selectpicker({
  			style: 'btn-default',
  			size: 4
		});
	</script>  
	<script type="text/html" id="artemplate1">
		<div class="panel panel-default">
	            		<div class="panel-heading">
	            			<h3 id="{{flowactivityid}}-activity" class="panel-title">{{flowactivity}}</h3>
	            		</div>
	            		<div class="panel-body">
	            			<div class="container-fluid">
	            				<div class="row">
	            					<div class="col-lg-5">
	            						<table class="table-hover">
											<tbody>
												<tr>
													<th>发起人</th>
													<th id="{{flowactivityid}}-author" class="flowauthor">{{flowauthor}}</th>
												</tr>
												<tr>
													<th>手机</th>
													<th id="{{flowactivityid}}-tel" class="flowtel">{{flowtel}}</th>
												</tr>
												<tr>
													<th>
														时间
													</th>
													<th id="{{flowactivityid}}-date" class="flowdate">{{flowdate}} {{flowstart}}-{{flowend}}</th>
												</tr>
											</tbody>
	            						</table>
	            					</div>
	            					<div class="col-lg-7">
	            						<p id="{{flowactivityid}}-detail" class="flowdetail">{{flowdetail}}</p>
	            						<p id="{{flowactivityid}}-id" class="hidden flowid">{{flowid}}</p>
	            						
	            					</div>
	            				</div>            				            				
	            			</div>	
	            		</div>
	            		<div class="panel-footer">
	            			<div class="container-fluid">
		            			<div class="row">
		            				<div class="col-lg-5">
		            					<h4 class="panel-title">参与人数</h4>
            							<h3 id="{{flowactivityid}}-rate" style="color: #1ABC9C;">{{flowpeopleleft}}/{{flowpeople}}</h3>
            							<label id="{{flowactivityid}}-people" class="hidden">{{flowpeople}}</label>
            							<label id="{{flowactivityid}}-peopleleft" class="hidden">{{flowpeopleleft}}</label>
            							
		            				</div>
		            				<div class="col-lg-5" style="padding-top: 30px;">
		            					<div class="progress">
		            						<div id="{{flowactivityid}}-bar" class="progress-bar-success" style="width: {{flowpeoplepercent}}%; transition: width 0.5s;">
		            							{{flowpeoplepercent}}%
		            						</div>
		            					</div>
		            					
		            				</div>
		            				<div class="col-lg-2">
		            					<p class="hidden flowactivityid">{{flowactivityid}}</p>
		            					<button id="{{flowactivityid}}" class="btn btn-primary btn-lg" style="margin-top: +20px;" onclick="addactivity()"><span></span>加入</button>
		            				</div>
	            				</div>
	            			</div>	            			
	            		</div>
	            	</div>
	</script>
